<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/Home.css" />
    <title>Marmeto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../Script/Home.js"></script>
  </head>
  <body>
    <div class="main-container">
      <nav class="nav_container">
        <div class="logo-container">
          <img
            class="logo"
            src="../Assets/marmeto logo.svg"
            alt="logo"
            width="70px"
          />
          <p class="shop-text">Sho<span class="pup-text">pup</span></p>
        </div>
        <ul class="menu-ul">
          <li>Our services</li>
          <li>About us</li>
          <li>Products</li>
          <li>Pet Care</li>
          <li>Contact</li>
        </ul>

        <div class="menu-button-container">
          <button class="sign-button menu-button">Sign In</button>
          <button class="register-button menu-button">Register</button>
        </div>
      </nav>

      <div class="content-ontainer">
        <div class="left-content-container">
          <p class="main-heaing" id="heading"></p>
          <p class="sub-heading" id="subHeading"></p>
          <button class="sign-button menu-button shop-button">
            Shop Now
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </div>
        <div class="dog-container">
          <div class="big-dog-container">
            <img src="../Assets/blob 1.png" alt="blog" class="blob-image" />
            <img id="dogImage1" src="" alt="Dog Image" class="big-dog" />
          </div>
        </div>
      </div>

      <h3 class="bottom-heading">FOLLOW ME ON BEHANCE & DRIBBLE</h3>
    </div>
  </body>
</html>
